<div class="p-3">
  <p class="pt-3 font-sans text-2xl antialiasing font-bold leading-relaxed text-blue-gray-500 text-center mb-2 underline">
    {{ data.book.title }}
  </p>
  <p class="pb-6 font-sans text-xl antialiasing font-light leading-relaxed text-blue-gray-500 text-center">
    {{ data.book.description }}
  </p>

<div class="flex justify-center space-x-4 mt-2">
  <button (click)="like(book)"
          [class.bg-red-700]="!book.liked"
          [class.text-white]="!book.liked"
          [class.bg-white]="book.liked"
          [class.text-black]="book.liked"
          class="font-bold py-2 px-4 mt-1 rounded-lg shadow-md
                 focus:outline-none focus:ring-2 focus:ring-red-500">
    {{ book.liked ? 'Dislike' : 'Like' }}
  </button>
</div>
